  <script>
document.addEventListener('DOMContentLoaded', function() {
  generateCaptcha();
});

function generateCaptcha() {
  var captcha = Math.floor(Math.random() * 9000) + 1000; 
  document.getElementById('captcha').innerText = captcha;
}

function validateCaptcha() {
  var captchaInput = document.getElementById('captchaInput').value;
  var captchaText = document.getElementById('captcha').innerText;
  
  if (captchaInput !== captchaText) {
    alert('CAPTCHA incorrect. Please try again.');
    return false;
  }
  
  return true;
}
  </script>

  <div class="container">

      <h2 class="custom-font">Login Form</h2>
      <form action="login.py" method="post">

          <label for="userid" class="custom-font">User ID:</label>

        </div>
<div class="form-container">
  <h2 class="custom-font">CAPTCHA</h2>
  <p class="custom-font">Please enter the following number:</p>
  <div class="custom-font" id="captcha"></div>
  <input type="text" id="captchaInput" class="form-control custom-font" placeholder="Enter CAPTCHA">
</div>
        <button type="submit" class="button" onclick="return validateCaptcha();">Submit</button>
      </form>
    </div>

    <!-- Registration form -->
    <div class="form-container">
      <h2 class="custom-font">Registration Form</h2>
      <form action="registration.py" method="post">
        <div class="form-group">
          <label for="username" class="custom-font">Username:</label>
          <input type="text" class="form-control custom-font" id="username" name="username" pattern="[^[a-zA-Z0-9]+(?: [a-zA-Z0-9]+)*$">
        </div>
        <div class="form-group">
          <label for="password" class="custom-font">Password:</label>
          <input type="password" class="form-control custom-font" id="password" name="password" pattern="^[a-zA-Z0-9\s\.,!?()-]*$">
        </div>
        <div class="form-group">
          <label for="email" class="custom-font">Email Address:</label>
          <input type="email" class="form-control custom-font" id="email" name="email" pattern="[^;<>/\*\/""]">
        </div>

        <div class="form-group">
          <label for="name" class="custom-font">Name:</label>
          <input type="text" class="form-control custom-font" id="name" name="name" pattern="^[a-zA-Z]+(?: [a-zA-Z]+)*$">
        </div>


        <div class="form-group">
          <label for="phone number" class="custom-font">Phone Number:</label>
          <input type="tel" class="form-control custom-font" id="phone number" name="phone number">
        </div>

        <div class="form-group">
          <label for="address" class="custom-font">Address:</label>
          <input type="text" class="form-control custom-font" id="address" name="address" pattern="[^[a-zA-Z0-9]+(?: [a-zA-Z]+)*$">
        </div>

        <button type="submit" class="button">Submit</button>
        <button type="reset" class="button" style="background-color: #999;">Reset</button>
